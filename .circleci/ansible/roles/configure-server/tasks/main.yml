---
- name: install dependencies - nodeJs & npm
  become: true
  become_method: sudo
  shell:  |
    sudo apt-get install curl
    curl -fsSL https://deb.nodesource.com/setup_16.x | sudo -E bash - &&\
    sudo apt-get install nodejs -y

    sudo npm cache clean -f
    sudo npm install -g n
    sudo n v13.8.0
    node -v

- name: install pm2
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
