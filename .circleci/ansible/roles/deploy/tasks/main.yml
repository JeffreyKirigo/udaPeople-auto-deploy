---
- name: install dependencies - nodeJs & npm
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest

- name: install pm2
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: create backend directory
  file:
    path: ~/backend_app
    state: directory

- name: copy artifact into instance
  copy:
    src: ~/project/artifact.tar.gz
    dest: ~/backend_app/artifact.tar.gz

- name: extract backend and build
  shell: |
    cd ~/backend_app
    tar xzvf artifact.tar.gz
    ls -l
    npm install
    npm run build
  register: extract_output

- debug:
    var: extract_output.stdout_lines

# - name: stop-pm2
