# - debug:
#     var: extract_output.stdout_lines

- name: build
  become: true
  shell: |
    cd /home/ubuntu/backend_app
    npm install
    npm run build
  register: start_up
- debug:
    var: start_up.stdout_lines

- name: start
  become: true
  shell: |
    cd /home/ubuntu/backend_app/
    pm2 stop default
    sleep 20
    pm2 start npm -- start
  
  register: execute_node
- debug:
    var: execute_node.stdout_lines

- name: Start service on startup
  shell: |
    sudo su -c "env PATH=$PATH:/usr/local/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu"
    pm2 save